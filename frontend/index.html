<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Dischi</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- AXIOS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="container" id="header-container">
                <div class="header-left">
                    <img src="../img/logo-spotify-trasp.png" alt="spotify-logo">
                </div>

            </div>
        </header>
<main>
    <div class="container">
        <div class="discs-container">
            <div class="disc" v-for="disc in discs">
                <img :src="disc.poster" />
                <h3>{{ disc.title }}</h3>
                <small>{{ disc.author }}</small>
                <small>{{ disc.genre }}</small>
                <strong>{{ disc.year }}</strong>
                <div class="close-button-container">
                </div>
            </div>
        </div>
    </div>
</main>



    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
